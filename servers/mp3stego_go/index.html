<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3Stego Worker - Local Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .mono {
            font-family: 'Fira Code', monospace;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-gray-900 via-slate-900 to-black">
    <div class="glass max-w-xl w-full rounded-2xl p-8 shadow-2xl relative overflow-hidden">
        <!-- Decoration -->
        <div
            class="absolute -top-24 -right-24 w-48 h-48 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20">
        </div>
        <div
            class="absolute -bottom-24 -left-24 w-48 h-48 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20">
        </div>

        <div class="relative z-10 flex flex-col items-center text-center">
            <div
                class="h-16 w-16 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mb-6 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>
            </div>

            <h1 class="text-3xl font-bold mb-2 tracking-tight">Worker is Active!</h1>
            <p class="text-slate-400 mb-8 max-w-sm">Your background worker is running. Use the credentials below to
                connect from the online interface.</p>

            <div class="w-full space-y-5 text-left">
                <!-- Endpoint -->
                <div>
                    <label class="block text-xs uppercase tracking-widest text-slate-500 mb-2 font-semibold">Endpoint
                        URL (Domain)</label>
                    <div
                        class="flex items-center bg-slate-900/50 border border-slate-700 rounded-lg overflow-hidden group hover:border-blue-500 transition-colors">
                        <input type="text" id="endpoint" value="{{.Endpoint}}" readonly
                            class="w-full bg-transparent mono text-sm p-4 text-blue-400 outline-none select-all" />
                        <button onclick="copyToClipboard('endpoint')"
                            class="p-4 hover:bg-slate-800 transition-colors text-slate-400 hover:text-white"
                            title="Copy">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Token -->
                <div>
                    <label class="block text-xs uppercase tracking-widest text-slate-500 mb-2 font-semibold">Worker
                        Token</label>
                    <div
                        class="flex items-center bg-slate-900/50 border border-slate-700 rounded-lg overflow-hidden group hover:border-purple-500 transition-colors">
                        <input type="password" id="token" value="{{.Token}}" readonly
                            class="w-full bg-transparent mono text-sm p-4 text-purple-400 outline-none select-all" />
                        <!-- Reveal / Copy -->
                        <div class="flex items-center border-l border-slate-700/50">
                            <button onclick="toggleVisibility('token')"
                                class="p-4 hover:bg-slate-800 transition-colors text-slate-400 hover:text-white"
                                title="Show/Hide">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    id="eye-icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                    </path>
                                </svg>
                            </button>
                            <button onclick="copyToClipboard('token')"
                                class="p-4 hover:bg-slate-800 transition-colors text-slate-400 hover:text-white"
                                title="Copy">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action -->
            <div class="mt-8 w-full border-t border-slate-700/50 pt-6">
                <button onclick="stopWorker()"
                    class="w-full py-3 px-4 bg-rose-500/10 hover:bg-rose-500/20 text-rose-500 hover:text-rose-400 border border-rose-500/20 rounded-lg transition-all duration-300 font-semibold tracking-wide flex items-center justify-center gap-2 group">
                    <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                    </svg>
                    STOP WORKER
                </button>
            </div>

            <!-- Toast -->
            <div id="toast"
                class="fixed top-4 right-4 bg-emerald-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-[-150%] transition-transform duration-300 font-semibold tracking-wide flex items-center gap-2 z-50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span id="toast-text">Copied!</span>
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirm-modal"
        class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeConfirmModal()"></div>
        <div class="relative bg-slate-800 border border-slate-700 p-6 rounded-2xl shadow-2xl max-w-sm w-full mx-4 transform scale-95 transition-transform duration-300"
            id="confirm-modal-content">
            <h3 class="text-xl font-bold text-white mb-2">Stop Worker?</h3>
            <p class="text-slate-400 mb-6 text-sm">Are you sure you want to stop the background worker? The connection
                will be terminated immediately.</p>
            <div class="flex gap-3">
                <button onclick="closeConfirmModal()"
                    class="flex-1 py-2.5 px-4 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors font-semibold">Cancel</button>
                <button onclick="executeStop()"
                    class="flex-1 py-2.5 px-4 bg-rose-500 hover:bg-rose-600 text-white rounded-lg transition-colors font-semibold shadow-lg shadow-rose-500/20">Yes,
                    Stop It</button>
            </div>
        </div>
    </div>

    <script>
        function toggleVisibility(id) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        function copyToClipboard(elementId) {
            const input = document.getElementById(elementId);
            const prevType = input.type;
            if (input.type === 'password') input.type = 'text'; // Make it text shortly to avoid selecting dots

            input.select();
            input.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(input.value);

            input.type = prevType; // Restore

            showToast("Copied to clipboard!");
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-text').innerText = msg;
            toast.style.transform = 'translateY(0)';
            setTimeout(() => {
                toast.style.transform = 'translateY(-150%)';
            }, 3000);
        }

        function stopWorker() {
            const modal = document.getElementById('confirm-modal');
            const content = document.getElementById('confirm-modal-content');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-95');
        }

        function closeConfirmModal() {
            const modal = document.getElementById('confirm-modal');
            const content = document.getElementById('confirm-modal-content');
            modal.classList.add('opacity-0', 'pointer-events-none');
            content.classList.add('scale-95');
        }

        async function executeStop() {
            closeConfirmModal();
            try {
                await fetch('/shutdown', { method: 'POST' });
                document.body.innerHTML = `
                    <div class="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-gray-900 via-slate-900 to-black text-center text-white">
                        <svg class="w-16 h-16 text-rose-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        <h1 class="text-2xl font-bold mb-2">Worker Stopped</h1>
                        <p class="text-slate-400">App will close shortly.</p>
                    </div>
                `;
                setTimeout(() => window.close(), 1500);
            } catch (e) {
                showToast("Failed to stop worker.");
            }
        }

        // Maintain connection to backend - if this window closes, backend will shutdown
        function connectPing() {
            const eventSource = new EventSource('/ping');
            eventSource.onerror = () => {
                eventSource.close();
                setTimeout(connectPing, 1000); // Try to reconnect if temporary drop
            };
        }
        connectPing();
    </script>
</body>

</html>
